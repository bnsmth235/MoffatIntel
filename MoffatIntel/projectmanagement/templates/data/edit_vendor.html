{% extends "misc/base.html" %}

{% block title %}Edit Vendor{% endblock %}
{% load static %}
{% block content %}
    <script src="{% static 'projectmanagement/javascript/csi-division-codes.js' %}"></script>
    <form action="{% url 'projectmanagement:edit_vendor' vendor.id %}" method="post">
        {% csrf_token %}
        <fieldset class="fieldset">
            <legend><h1>Edit Vendor</h1></legend>

            <div style="display: inline-block">
                <label for="name">Vendor Name:</label>
                <input type="text" name="name" id="name" class="input-field" value="{{vendor.name}}">
            </div>

            <div style="display: inline-block">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" style="width:fit-content%;" class="input-field" value="{{vendor.address}}">
            </div>

            <div style="display: inline-block">
                <label for="cname">Contact Name:</label>
                <input type="text" name="cname" id="cname" style="width:fit-content%;" class="input-field" value="{{vendor.cname}}">
            </div>

            <div style="display: inline-block">
                <label for="cphone">Contact Phone:</label>
                <input type="tel" name="cphone" id="cphone" class="input-field" value="{{vendor.cphone}}">
            </div>

            <div style="display: inline-block">
                <label for="cemail">Contact Email:</label>
                <input type="email" name="cemail" id="cemail" class="input-field" value="{{vendor.cemail}}">
            </div>

            <div style="display: inline-block">
                <label for="w9">W9:</label>
                <input type="number" name="w9" id="w9" class="input-field" value="{{vendor.w9}}">
            </div>

            <div style="display: inline-block">
                {% include 'components/csi_division_search.html' %}
            </div>

            <input class="input-field-save" type="submit" name="submit" value="Save">

            {% if error_message %}
                <div style="display: block; margin-left: -75px; margin-top: -15px">
                    <p><strong class="error">{{ error_message }}</strong></p>
                </div>
            {% endif %}
        </fieldset>
    </form>
{% endblock %}
