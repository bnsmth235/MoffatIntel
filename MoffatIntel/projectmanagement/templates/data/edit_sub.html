{% extends "misc/base.html" %}

{% block title %}Edit Sub{% endblock %}
{% load static %}
{% block content %}
    <script src="{% static 'projectmanagement/javascript/csi-division-codes.js' %}"></script>
    <form action="{% url 'projectmanagement:edit_sub' sub.id %}" method="post">
        {% csrf_token %}
        <fieldset class="fieldset">
            <legend><h1>Edit Subcontractor</h1></legend>

            <div style="display: inline-block">
                <label for="name">Sub Name:</label>
                <input type="text" name="name" id="name" class="input-field" value="{{sub.name}}">
            </div>

            <div style="display: inline-block">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" style="width:fit-content%;" class="input-field" value="{{sub.address}}">
            </div>

            <div style="display: inline-block">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" class="input-field" value="{{sub.phone}}">
            </div>

            <div style="display: inline-block">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="input-field" value="{{sub.email}}">
            </div>

            <div style="display: inline-block">
                <label for="w9">W9:</label>
                <input type="number" name="w9" id="w9" class="input-field" value="{{sub.w9}}">
            </div>

            <div style="display: inline-block">
                {% include 'components/csi_division_search.html' %}
            </div>

            <input class="input-field-save" type="submit" name="submit" value="Save">

            {% if error_message %}
                <div style="display: block; margin-left: -75px; margin-top: -15px">
                    <p><strong class="error">{{ error_message }}</strong></p>
                </div>
            {% endif %}
        </fieldset>
    </form>
{% endblock %}
