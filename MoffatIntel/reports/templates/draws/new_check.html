{% extends "misc/base.html" %}

{% block title %}New check{% endblock %}

{% block content %}
    <form action="{% url 'reports:new_check' project.id draw.id invoice.id%}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <fieldset class="fieldset" style="margin-left: 150px; margin-right: 150px">
            <legend><h1>New Check</h1></legend>

            {% if error_message %}
            <div style="display: block">
                <p><strong class="error">{{ error_message }}</strong></p>
            </div>
            {% endif %}

            <div style="display: inline-block">
                <label for="check_date">Check Date:</label>
                <input type="date" name="check_date" id="check_date" class="input-field" {% if error_message %} value="{{check_date}}" {% endif %}>
            </div>

            <div style="display: inline-block">
                <label for="check_num">Check Number:</label>
                <input type="text" name="check_num" id="check_num" class="input-field" {% if error_message %} value="{{check_num}}" {% endif %}>
            </div>

            <div style="display: inline-block">
                <label for="sub">Subcontractor: </label>
                <select name="sub" id="sub" class="input-field">
                    {% for sub in subs %}
                        <option value="{{ sub.name }}">{{ sub.name }}</option>
                    {% endfor %}
                     {% if error_message %} <option selected value="{{subselect.name}}"></option> {% endif %}
                </select>
            </div>

            <div style="display: inline-block">
                <label for="check_total">Check Total: $</label>
                <input type="number" min="0" step=".01" name="check_total" id="check_total" class="input-field"  {% if error_message %} value="{{check_total}}" {% endif %}>
            </div>

            <div style="display: inline-block">
                <label for="lien_release_type">Lien Release Type: </label>
                <select name="lien_release_type" id="lien_release_type" class="input-field">
                    {% for choice in lien_release_type_choices %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                     {% if error_message %} <option selected value="{{lrtypeselect}}">{{lrtypeselect}} {% endif %}
                </select>
            </div>

            <div style="display: inline-block">
                <label for="distributed">Check Distributed:</label>
                <input type="text" name="distributed" id="distributed" class="input-field" style="width: 300px"  {% if error_message %} value="{{description}}" {% endif %}>
            </div>

            <br><br>
            <div style="display: inline-block">
                <label style="position: relative">Check PDF: </label>
                <input type="file" name="check_pdf" id="check_pdf">

                <label style="position: relative">Lien Release PDF: </label>
                <input type="file" name="lien_release_pdf" id="lien_release_pdf">

                <label for="signed" style="font-size: 20px; position: relative">Is Lien Release Signed? </label>
                <input type="checkbox" name="signed" id="signed">
            </div>

            <input class="input-field-save" type="submit" name="submit" value="Save">

        </fieldset>
    </form>
{% endblock %}
