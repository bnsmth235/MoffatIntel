{% extends "reports/base.html" %}

{% block title %}Create Project{% endblock %}

{% block content %}
    <form action="{% url 'reports:edit_proj' project.id%}" method="post">
        {% csrf_token %}
        <fieldset class="fieldset">
            <legend><h1>Edit Project</h1></legend>
            <label for="name" style="font-size: 20px">Project Name:</label>
            <input type="text" name="name" id="name" class="input-field" value="{{project.name}}">

            <label for="address" style="font-size: 20px">Project Address:</label>
            <input type="text" name="address" id="address" style="width:30%;" class="input-field" value="{{project.address.0}}">

            <label for="city" style="font-size: 20px">City:</label>
            <input type="text" name="city" id="city" class="input-field" value="{{project.address.1}}">

            <label for="state" style="font-size: 20px">State:</label>
            <select name="state" id="state" class="input-field">
                {% for choice in state_choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
                    <option selected="selected">
                        {{project.address.2}}
                    </option>
            </select>
            <br><br>
            <label for="zip" style="font-size: 20px">Zip Code:</label>
            <input type="number" name="zip" id="zip" class="input-field" value="{{project.address.3}}">

            <label for="status" style="font-size: 20px">Project Status:</label>
            <select type="number" name="status" id="status" class="input-field" value="{{project.status}}">
                {% for status in status_options %}
                    <option value="{{project.status}}">{{ status.1 }}</option>
                {% endfor %}
                <option selected="selected">
                        {{project.status}}
                </option>

            <input class="input-field" style="margin-left: 5px; height: 35px; color: white;border: 2px solid #7c0300; background-color: #7c0300" type="submit" name="submit" value="Save">

            {% if error_message %}
                <p><strong style="color: Red;">{{ error_message }}</strong></p>
            {% endif %}
        </fieldset>
    </form>
{% endblock %}
