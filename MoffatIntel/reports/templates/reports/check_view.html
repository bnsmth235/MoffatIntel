{% extends "reports/base.html" %}

{% block title %}Check: {{ check.name }}{% endblock %}

{% block content %}
    {% if check.check_pdf %}
    <h1>Check {{ check.check_num }}:</h1>
    {% elif check.lien_release_pdf %}
    <h1>Lien Release {{ check.check_num }}:</h1>
    {% endif %}
    <div class="reports-list-div">
        <embed src="data:application/pdf;base64,{{ pdf_data }}" width="100%" height="800px" type="application/pdf">
    </div>


{% endblock %}
