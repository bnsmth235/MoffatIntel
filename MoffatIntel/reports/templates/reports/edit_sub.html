{% extends "reports/base.html" %}

{% block title %}Edit Sub{% endblock %}

{% block content %}
    <form action="{% url 'reports:edit_sub' sub.id %}" method="post">
        {% csrf_token %}
        <fieldset class="fieldset">
            <legend><h1>Edit Subcontractor</h1></legend>
            <label for="name" style="font-size: 20px">Sub Name:</label>
            <input type="text" name="name" id="name" class="input-field" value="{{sub.name}}">

            <label for="address" style="font-size: 20px">Address:</label>
            <input type="text" name="address" id="address" style="width:30%;" class="input-field" value="{{sub.address}}">

            <label for="phone" style="font-size: 20px">Phone:</label>
            <input type="tel" name="phone" id="phone" class="input-field" value="{{sub.phone}}">

            <label for="email" style="font-size: 20px">Email:</label>
            <input type="email" name="email" id="email" class="input-field" value="{{sub.email}}">

            <input class="input-field" style="margin-left: 5px; height: 35px; color: white;border: 2px solid #7c0300; background-color: #7c0300" type="submit" name="submit" value="Save">

            {% if error_message %}
                <p><strong style="color: Red;">{{ error_message }}</strong></p>
            {% endif %}
        </fieldset>
    </form>
{% endblock %}
