{% extends "reports/base.html" %}

{% block title %}Invoice: {{ invoice.name }}{% endblock %}

{% block content %}
    {% if invoice.invoice_pdf %}
    <h1>Invoice {{ invoice.invoice_num }}:</h1>
    {% elif invoice.lien_release_pdf %}
    <h1>Invoice {{ invoice.invoice_num }}:</h1>
    {% endif %}
    <div class="reports-list-div">
        <embed src="data:application/pdf;base64,{{ pdf_data }}" width="100%" height="800px" type="application/pdf">
    </div>


{% endblock %}
