{% extends "reports/base.html" %}

{% block title %}{{ contract.pdf.name|slice:"25:" }}{% endblock %}

{% block content %}
    <h1>{{ contract.pdf.name|slice:"25:" }}</h1>
    <div class="reports-list-div">
        <object data="data:application/pdf;base64,{{ pdf_data }}" type="application/pdf" width="100%" height="800px">
            <p>This browser does not support PDFs. Please download the PDF to view it: <a href="data:application/pdf;base64,{{ pdf_data }}">Download PDF</a></p>
        </object>
    </div>


{% endblock %}
