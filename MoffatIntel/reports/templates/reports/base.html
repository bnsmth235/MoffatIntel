<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{{ section.title}}{% endblock %} </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'reports/style.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <div class="topnav">
                    <div>
                        <img src="{% static 'reports/images/logo_onlyM.png' %}" class="logo">

                        <h2 class="logo-label">MOFFAT INTEL</h2>

                        <a href="/reports/log_out" class="logout">
                            <img style="width: 20px;" src="{% static 'reports/images/logout_icon.png' %}">
                            <span style="margin-top: 3px; font-size: 12px;">LOG OUT</span>
                        </a>
                    </div>

                </div>
            </div>
            <hr color="#560200" width="100%" size="10" style="margin-top: -10px; margin-bottom: 10px;">
            <div>
            {% block content %}

            {% endblock %}
            </div>
        </div>
        <script>
            var app = new Vue({
              el: '#app',
              data: {
                show: false
              },
              methods: {
                showPopup: function() {
                  this.show = true;
                },
                hidePopup: function() {
                  this.show = false;
                }
              }
            });
          </script>
    </body>
</html>
