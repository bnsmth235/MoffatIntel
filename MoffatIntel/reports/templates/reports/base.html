<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{{ section.title}}{% endblock %} </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'reports/style.css' %}">
        <script src="{% static 'reports/csrf.js' %}"></script>
    </head>
    <body>
        <div>
            <div class="topnav">
                <div>
                    <img src="{% static 'reports/images/logo_onlyM.png' %}" class="logo">

                    <h2 class="logo-label">MOFFAT INTEL</h2>

                    <a href="/reports/log_out" class="logout">
                        <img style="width: 20px;" src="{% static 'reports/images/logout_icon.png' %}">
                        <span style="margin-top: 3px; font-size: 12px;">LOG OUT</span>
                    </a>
                    <hr color="#560200" width="100%" size="10" style="margin-top: -10px; margin-bottom: 20px;">

                </div>

                <div>
                    <nav role="navigation">
                        <div id="menuToggle">
                            <ul id="menu">
                                <a class="menu-icon" href="/reports/home"><img style="width: 60px; height: auto; margin-left:-5px; margin-bottom: -5px" src="{% static 'reports/images/home.png' %}"><li>Home</li>
                                </a><br><br><br>
                                <a class="menu-icon" href="#"><img style="width: 50px; height: auto;" src="{% static 'reports/images/paper.png' %}"><li>Build Report</li></a><br><br><br><br>
                                <a class="menu-icon" href="#"><img style="width: 52px; height: auto;" src="{% static 'reports/images/files.png' %}"><li style="margin-left:-25px">Previous Reports</li></a><br><br><br><br>
                                <a class="menu-icon" href="#"><img style="width: 52px; height: auto;" src="{% static 'reports/images/pencil.png' %}"><li>Input Data</li></a><br><br><br><br>
                            </ul>
                        </div>
                    </nav>
                    <div class="vl"></div>
                </div>

            </div>
        </div>
        <div class="content-block">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
